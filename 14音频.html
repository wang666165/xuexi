<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 在 HTML5 里面，如果属性名和属性值完全一样，可以简写为一个单词 -->
    <audio src="./Vitus - 《万蝶振翅》钢琴完整版.mp3" controls loop autoplay></audio>
    <!-- controls 是显示控制面板，loop 是循环播放， autoplay 是自动播放 -->
</body>
</html>
