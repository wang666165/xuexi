<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <input type=''>标签type属性值的作用 -->
    <!-- text 文本框，用于输入单行文本 -->
    <!-- password 密码框 radio 单选框 check 多选框 file 上传文件 -->
       文本框：<input type="text"><br><!-- 特点：输入什么就显示什么 -->
       密码框：<input type="password"><br><!-- 特点：输入什么都是以点的形式显示 -->
       单选框：<input type="radio"><br>
       多选框：<input type="checkbox"><br>
       上传文件：<input type="file">
</body>
</html>
